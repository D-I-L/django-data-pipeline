[DEFAULT]
NCBI=ftp://ftp.ncbi.nih.gov
NCBI_EUTILS=http://eutils.ncbi.nlm.nih.gov/entrez/eutils
UNIPROT=ftp://ftp.uniprot.org/pub/databases/uniprot/
ENSMART=http://ensembl.org/biomart/martservice
GOLDENPATH=ftp://hgdownload.cse.ucsc.edu/goldenPath/

[BANDS]
location: ${GOLDENPATH}/hg38/database/
files: chromInfo.txt.gz,cytoBand.txt.gz

[GENE_INFO]
location: ${NCBI}/gene/DATA/
files: gene_info.gz

[ENSEMBL_GENE]
type: emsembl_mart
location: ${ENSMART}
taxonomy: hsapiens_gene_ensembl
attrs: ensembl_gene_id,
       chromosome_name,
       start_position,
       end_position,
       strand,
       entrezgene,
       hgnc_symbol,
       gene_biotype,
       description
ensgene_filter: ENSG00000134242
output: hsapiens_gene_ensembl.out

# DISEASE PUBLICATIONS
[DISEASE]
location: ${NCBI_EUTILS}/esearch.fcgi
post: xmlparse
params: db=pubmed&rettype=uilist&retmax=100000

[DISEASE::T1D]
http_params: ${DISEASE:params}&term=(iddm+OR+"type 1 diabetes"+OR+"beta cell"+OR+"beta cells"+OR+"islet"+OR+"islets"+OR+"NOD mouse"+OR+"NOD mice")+AND+(gene+OR+genes+OR+protein+OR+proteins)
output: disease_pub_t1d.txt

[DISEASE::CRO]
http_params: ${DISEASE:params}&term=("Crohn+Disease"[Mesh])
output: disease_pub_cro.txt

